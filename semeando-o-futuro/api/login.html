<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fazendinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login na Fazendinha ðŸŒ¾</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="UsuÃ¡rio" required />
            <input type="password" id="password" placeholder="Senha" required />
            <button type="submit">Entrar</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/players/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // ðŸ”’ importante para enviar cookies da sessÃ£o!
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    message.style.color = 'green';
                    message.textContent = result.message;
                    // Redirecionar ou carregar perfil depois
                    // window.location.href = "/jogo.html";
                } else {
                    message.textContent = result.error || 'Erro no login';
                }
            } catch (err) {
                message.textContent = 'Erro ao conectar com o servidor.';
            }
        });
    </script>
